{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
    <title>Shop</title>
</head>
<body>
    <section class="app-container">
        <header class="header">
            <div class="header__search_string">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="I Search...">
            </div>
            <button class="header__settings-button">
                <i class="fa-solid fa-filter"></i>
            </button>
        </header>
        <main class="products">

            {% for product in products %}
            <div class="product">
                <a href="#">
                    <div class="product__image">
                        <img src=' ../../static/pictures/{{ product.file_id }}.png' alt="product">
                    </div>
                </a>
                <div class="product__info">
                    <h1 class="product__price {% if product.count == 0 %}no-stock{% endif %}">
                        {% if product.count == 0 %}
                            Out of stock
                        {% else %}
                            {{ product.price|floatformat }} Br
                        {% endif %}
                    </h1>
                    <p class="product__name">
                        {{ product.name }}
                    </p>
                </div>
                <a href="">
                    <div class="product__controls">
                        <div class="product__button">
                            <i class="fa-solid fa-plus"></i>
                            Add to cart
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

        </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
            integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="{% static 'js/script.js' %}" ></script>
</body>
</html>
